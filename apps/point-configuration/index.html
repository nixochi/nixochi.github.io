<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Point-Line Configuration</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --fg-primary: #161616;
            --fg-secondary: #5e5e5e;
            --border: #e7e7e7;
            --shadow: 0 1px 0 rgba(0,0,0,.02), 0 8px 24px rgba(0,0,0,.06);
            --backdrop-blur: rgba(255, 255, 255, 0.9);
            --radius: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #161617;
                --bg-secondary: #1c1c1e;
                --fg-primary: #f3f3f3;
                --fg-secondary: #b9b9b9;
                --border: #222224;
                --shadow: rgba(0,0,0,0.5);
                --backdrop-blur: rgba(28, 28, 30, 0.9);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100vh;
            height: 100svh;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--fg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            height: 100vh;
            height: 100svh;
        }

        /* Canvas Area - Left Side */
        .canvas-container {
            flex: 0 0 70%;
            position: relative;
            background: var(--bg-primary);
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        /* Controls Panel - Top Left */
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--backdrop-blur);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 8px 12px;
            z-index: 1000;
        }

        /* Floating action buttons - Top Right */
        #cleanBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--backdrop-blur);
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        #addIntersectionsBtn {
            position: absolute;
            top: 20px;
            right: 90px;
            background: var(--backdrop-blur);
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0;
        }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--fg-primary);
            margin-right: 2px;
        }

        .control-button {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--fg-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: color-mix(in srgb, var(--bg-secondary) 60%, var(--border) 40%);
            border-color: color-mix(in srgb, var(--border) 70%, var(--fg-secondary) 30%);
            color: var(--fg-primary);
        }

        .control-button:active {
            background: color-mix(in srgb, var(--bg-secondary) 40%, var(--border) 60%);
        }

        /* Shadcn-style switch */
        .mode-switch {
            display: inline-flex;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2px;
            position: relative;
        }

        .mode-switch-option {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--fg-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
            position: relative;
            z-index: 1;
            border: none;
            background: transparent;
        }

        .mode-switch-option.active {
            color: var(--fg-primary);
        }

        .mode-switch-indicator {
            position: absolute;
            background: color-mix(in srgb, var(--fg-primary) 8%, var(--bg-secondary));
            border-radius: 6px;
            transition: transform 0.2s ease, width 0.2s ease;
            height: calc(100% - 4px);
            top: 2px;
            left: 2px;
            z-index: 0;
        }

        /* Controls Toggle Button */
        .right-panel {
            flex: 0 0 30%;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--fg-primary);
        }

        /* Shadcn-style dropdown */
        .dropdown-container {
            position: relative;
        }

        .dropdown-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--fg-primary);
            font-size: 15px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            user-select: none;
        }

        .dropdown-trigger:hover {
            background: color-mix(in srgb, var(--bg-primary) 95%, var(--fg-primary) 5%);
            border-color: color-mix(in srgb, var(--border) 70%, var(--fg-secondary) 30%);
        }

        .dropdown-trigger:focus {
            border-color: color-mix(in srgb, var(--border) 70%, var(--fg-secondary) 30%);
        }

        .dropdown-arrow {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid var(--fg-secondary);
            transition: transform 0.2s ease;
        }

        .dropdown-trigger.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            min-width: 160px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 4px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.15s ease;
        }

        .dropdown-content.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--fg-primary);
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: all 0.15s ease;
        }

        .dropdown-item:hover {
            background: color-mix(in srgb, var(--bg-secondary) 90%, var(--fg-primary) 10%);
        }

        .dropdown-item.active {
            background: color-mix(in srgb, var(--bg-secondary) 85%, var(--fg-primary) 15%);
            font-weight: 500;
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .empty-state {
            color: var(--fg-secondary);
            font-size: 16px;
            text-align: center;
            margin-top: 40px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .canvas-container {
                flex: 0 0 60%;
            }

            .right-panel {
                flex: 0 0 40%;
                border-left: none;
                border-top: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            
            <!-- Controls Panel (Always visible) -->
            <div class="controls-panel">
                <div class="control-row">
                    <span class="control-label">input:</span>
                    <div class="mode-switch" id="modeSwitch">
                        <div class="mode-switch-indicator" id="switchIndicator"></div>
                        <button class="mode-switch-option active" id="pointBtn">point</button>
                        <button class="mode-switch-option" id="lineBtn">line</button>
                    </div>
                </div>
            </div>

            <!-- Add Intersections Button -->
            <button class="control-button" id="addIntersectionsBtn" title="adds points at all intersections in viewport">add intersections</button>

            <!-- Clean Button (Top Right) -->
            <button class="control-button" id="cleanBtn" title="removes lines that do not affect the matroid structure">clean</button>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-header">
                <span class="panel-title">stats</span>
                <div class="dropdown-container">
                    <button class="dropdown-trigger" id="dropdownTrigger">
                        <span id="dropdownLabel">general</span>
                        <div class="dropdown-arrow"></div>
                    </button>
                    <div class="dropdown-content" id="dropdownContent">
                        <button class="dropdown-item active" data-value="general">general</button>
                        <button class="dropdown-item" data-value="bases">bases</button>
                        <button class="dropdown-item" data-value="flats">flats</button>
                        <button class="dropdown-item" data-value="circuits">circuits</button>
                    </div>
                </div>
            </div>
            <div class="panel-content" id="panelContent">
                <div class="empty-state">
                    add points and lines to see matroid properties
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { CanvasManager } from './canvas-manager.js';

        // Initialize canvas
        const canvas = document.getElementById('canvas');
        const canvasManager = new CanvasManager(canvas);

        // Mode switch
        const pointBtn = document.getElementById('pointBtn');
        const lineBtn = document.getElementById('lineBtn');
        const switchIndicator = document.getElementById('switchIndicator');

        function updateSwitchIndicator(activeBtn) {
            const btnRect = activeBtn.getBoundingClientRect();
            const switchRect = activeBtn.parentElement.getBoundingClientRect();
            const offset = btnRect.left - switchRect.left - 2;
            switchIndicator.style.width = `${btnRect.width}px`;
            switchIndicator.style.transform = `translateX(${offset}px)`;
        }

        // Initialize indicator position
        updateSwitchIndicator(pointBtn);

        pointBtn.addEventListener('click', () => {
            canvasManager.setMode('point');
            pointBtn.classList.add('active');
            lineBtn.classList.remove('active');
            updateSwitchIndicator(pointBtn);
        });

        lineBtn.addEventListener('click', () => {
            canvasManager.setMode('line');
            lineBtn.classList.add('active');
            pointBtn.classList.remove('active');
            updateSwitchIndicator(lineBtn);
        });

        // Clean button
        const cleanBtn = document.getElementById('cleanBtn');
        cleanBtn.addEventListener('click', () => {
            canvasManager.removeNonEssentialLines();
        });

        // Add intersections button
        const addIntersectionsBtn = document.getElementById('addIntersectionsBtn');
        addIntersectionsBtn.addEventListener('click', () => {
            canvasManager.addIntersectionPoints();
        });

        // Stats panel
        let currentView = 'general';

        function updateStatsPanel() {
            const stats = canvasManager.getMatroidStats();
            const panelContent = document.getElementById('panelContent');

            if (!stats) {
                panelContent.innerHTML = '<div class="empty-state">add points and lines to see matroid properties</div>';
                return;
            }

            if (currentView === 'general') {
                panelContent.innerHTML = `
                    <div style="font-size: 14px; line-height: 1.8;">
                        <div><strong>rank:</strong> ${stats.rank}</div>
                        <div><strong>points:</strong> ${stats.numPoints}</div>
                        <div><strong>lines:</strong> ${stats.numLines}</div>
                        <div><strong>bases:</strong> ${stats.bases.length}</div>
                        <div><strong>circuits:</strong> ${stats.circuits.length}</div>
                        <div><strong>flats:</strong> ${stats.flats.length}</div>
                    </div>
                `;
            } else if (currentView === 'bases') {
                if (stats.bases.length === 0) {
                    panelContent.innerHTML = '<div class="empty-state">no bases yet</div>';
                } else {
                    const basesHtml = stats.bases.map((base, idx) =>
                        `<div class="matroid-item" data-points="${base.join(',')}" style="padding: 8px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.15s ease;">{${base.join(', ')}}</div>`
                    ).join('');
                    panelContent.innerHTML = basesHtml;
                    attachHoverListeners();
                }
            } else if (currentView === 'circuits') {
                if (stats.circuits.length === 0) {
                    panelContent.innerHTML = '<div class="empty-state">no circuits yet</div>';
                } else {
                    const circuitsHtml = stats.circuits.map((circuit, idx) =>
                        `<div class="matroid-item" data-points="${circuit.join(',')}" style="padding: 8px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.15s ease;">{${circuit.join(', ')}}</div>`
                    ).join('');
                    panelContent.innerHTML = circuitsHtml;
                    attachHoverListeners();
                }
            } else if (currentView === 'flats') {
                if (stats.flats.length === 0) {
                    panelContent.innerHTML = '<div class="empty-state">no flats yet</div>';
                } else {
                    const flatsHtml = stats.flats.map((flat, idx) =>
                        `<div class="matroid-item" data-points="${flat.join(',')}" style="padding: 8px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.15s ease;">{${flat.join(', ')}}</div>`
                    ).join('');
                    panelContent.innerHTML = flatsHtml;
                    attachHoverListeners();
                }
            }
        }

        function attachHoverListeners() {
            const items = document.querySelectorAll('.matroid-item');

            items.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    const pointsStr = item.getAttribute('data-points');
                    if (pointsStr) {
                        const points = pointsStr.split(',').map(Number).filter(n => !isNaN(n));
                        canvasManager.setHoveredPoints(points);
                    }
                    item.style.background = 'color-mix(in srgb, var(--bg-secondary) 90%, var(--fg-primary) 10%)';
                });

                item.addEventListener('mouseleave', () => {
                    canvasManager.clearHoveredPoints();
                    item.style.background = 'transparent';
                });

                // Clear highlighting on touch/click outside
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            });
        }

        // Clear highlighting when clicking anywhere outside matroid items
        document.addEventListener('click', () => {
            canvasManager.clearHoveredPoints();
            // Also clear background from all items
            document.querySelectorAll('.matroid-item').forEach(item => {
                item.style.background = 'transparent';
            });
        });

        // Clear matroid item backgrounds when touching canvas (preventDefault blocks click event)
        canvas.addEventListener('touchstart', () => {
            document.querySelectorAll('.matroid-item').forEach(item => {
                item.style.background = 'transparent';
            });
        });

        canvas.addEventListener('mousedown', () => {
            document.querySelectorAll('.matroid-item').forEach(item => {
                item.style.background = 'transparent';
            });
        });

        // Stats dropdown
        const dropdownTrigger = document.getElementById('dropdownTrigger');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownLabel = document.getElementById('dropdownLabel');
        const dropdownItems = dropdownContent.querySelectorAll('.dropdown-item');
        let isDropdownOpen = false;

        dropdownTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            isDropdownOpen = !isDropdownOpen;

            if (isDropdownOpen) {
                dropdownTrigger.classList.add('open');
                dropdownContent.classList.add('open');
            } else {
                dropdownTrigger.classList.remove('open');
                dropdownContent.classList.remove('open');
            }
        });

        document.addEventListener('click', (e) => {
            if (!dropdownTrigger.contains(e.target) && !dropdownContent.contains(e.target)) {
                isDropdownOpen = false;
                dropdownTrigger.classList.remove('open');
                dropdownContent.classList.remove('open');
            }
        });

        dropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const value = item.getAttribute('data-value');

                dropdownItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                dropdownLabel.textContent = value;
                currentView = value;

                updateStatsPanel();

                isDropdownOpen = false;
                dropdownTrigger.classList.remove('open');
                dropdownContent.classList.remove('open');
            });
        });

        // Wire up state change callback
        canvasManager.onStateChange = updateStatsPanel;

        // Initial update
        updateStatsPanel();
    </script>
</body>
</html>
