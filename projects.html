  <script>
function setupCards() {
  const cards = document.querySelectorAll('.card[data-href]');

  cards.forEach(card => {
    // Reset styles first
    card.style.cursor = 'pointer';
    card.style.transform = 'translateY(0)';
    card.style.boxShadow = 'var(--shadow)';
    card.style.borderColor = 'var(--line)';
  });
}

document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.card[data-href]');

  cards.forEach(card => {
    card.style.cursor = 'pointer';

    card.addEventListener('click', function(e) {
      // Don't trigger if clicking on a link inside the card
      if (e.target.tagName === 'A') return;

      const href = this.getAttribute('data-href');
      if (href) {
        window.location.href = href;
      }
    });

    card.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-1px)';
      this.style.boxShadow = '0 1px 0 rgba(0,0,0,.02), 0 12px 28px rgba(0,0,0,.08)';
      this.style.borderColor = 'color-mix(in srgb, var(--line) 80%, var(--fg) 20%)';
    });

    card.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
      this.style.boxShadow = 'var(--shadow)';
      this.style.borderColor = 'var(--line)';
    });
  });
});

// Reset styles when page is restored from cache (back button)
window.addEventListener('pageshow', function(event) {
  if (event.persisted) {
    setupCards();
  }
});
  </script>

document.addEventListener('DOMContentLoaded', function() {
    const vibrantColors = [
        '#0066ff', '#ff6b35', '#4ecdc4', '#ff0080', '#00ff80', '#8000ff',
        '#ff4040', '#00bfff', '#ff8c00', '#32cd32', '#ff1493', '#00ced1',
        '#ff6347', '#9370db', '#ff69b4', '#00ff7f', '#ffd700', '#ff4500',
        '#7fff00', '#dc143c', '#00ffff', '#ff00ff', '#adff2f', '#ff7f50',
        '#da70d6', '#40e0d0', '#ee82ee', '#ffa500', '#1e90ff', '#ff20b2',
        '#39ff14', '#bf00ff', '#ff073a', '#ffff00', '#00e6ff'
    ];

    const xochiWords = document.querySelectorAll('.xochi-word');
    const usedColors = [];

    xochiWords.forEach(word => {
        let availableColors = vibrantColors.filter(c => !usedColors.slice(-5).includes(c));
        if (availableColors.length < 3) {
            usedColors.length = 0;
            availableColors = vibrantColors;
        }

        const color = availableColors[Math.floor(Math.random() * availableColors.length)];
        usedColors.push(color);
        word.style.color = color;
    });
});
