<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet">
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        background-color: black;
        overflow: hidden;
        overscroll-behavior: none;
      }

      body {
        width: 100vw;
        height: 100vh;
        width: 100svw;
        height: 100svh;
        height: -webkit-fill-available;
      }

      #terminal {
        width: 100vw;
        height: 100vh;
        width: 100svw;
        height: 100svh;
        height: -webkit-fill-available;
        padding: 40px 60px;
        box-sizing: border-box;
      }

      #glCanvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="glCanvas"></canvas>
    <div id="terminal"></div>


    <script type="module" src="./commands.js"></script>
    <script type="module" src="./interactionStateMachine.js"></script>

    <script type="module">
      import { commandHandler } from './commands.js';
      import { interactionStateMachine } from './interactionStateMachine.js';

      // Calculate dynamic terminal dimensions
      function calculateTerminalDimensions() {
        const MIN_SQUARE_SIZE = 40;
        const HORIZONTAL_PADDING = 120; // 60px on each side
        const VERTICAL_PADDING = 80;    // 40px on top and bottom

        // Get viewport dimensions accounting for padding
        const viewportWidth = window.innerWidth - HORIZONTAL_PADDING;
        const viewportHeight = window.innerHeight - VERTICAL_PADDING;

        // Try different font sizes to find optimal one
        for (let fontSize = 20; fontSize >= 6; fontSize--) {
          // Estimate character dimensions (xterm.js uses ~0.6 width ratio and ~1.2 height ratio)
          const charWidth = fontSize * 0.6;
          const charHeight = fontSize * 1.2;

          const cols = Math.floor(viewportWidth / charWidth);
          const rows = Math.floor(viewportHeight / charHeight);
          const minDim = Math.min(cols, rows);

          if (minDim >= MIN_SQUARE_SIZE) {
            return { fontSize, cols, rows };
          }
        }

        // Fallback
        return { fontSize: 6, cols: Math.floor(viewportWidth / 3.6), rows: Math.floor(viewportHeight / 7.2) };
      }

      const { fontSize, cols, rows } = calculateTerminalDimensions();

      var term = new Terminal({
        cursorBlink: true,
        fontSize: fontSize,
        cols: cols,
        rows: rows
      });
      term.open(document.getElementById('terminal'));

      // Add state properties directly to term
      term.currentLine = '';
      term.cursorPos = 0;
      term.commandHistory = [];
      term.historyIndex = -1;
      term.tempLine = '';
      term.drawingState = "terminal";

      term.write('$ ')

      const commandExecutor = new commandHandler(term);
      const interactionHandler = new interactionStateMachine(term, commandExecutor);

      // Make commandExecutor globally available
      window.commandExecutor = commandExecutor;

      // Handle keyboard input
      term.onData(data => interactionHandler.handleInteraction(data));

      // Handle window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          const { fontSize, cols, rows } = calculateTerminalDimensions();

          // Update terminal dimensions
          term.options.fontSize = fontSize;
          term.resize(cols, rows);

          // Update permutahedron renderer dimensions
          if (commandExecutor.permutahedronRenderer) {
            commandExecutor.permutahedronRenderer.updateDimensions(cols, rows);
          }

          // Redraw if permutahedron is running
          if (term.permutahedronInterval) {
            term.clear();
            const frame = commandExecutor.permutahedronRenderer.generateFrame();
            term.write('\x1B[H' + frame);
          }
        }, 150);
      });
    </script>

    <!-- Debug Screen -->
    <div id="debug-screen" style="position: fixed; bottom: 10px; right: 10px; width: 300px; max-height: 200px; overflow-y: auto; background: rgba(255, 0, 0, 0.9); color: white; padding: 10px; font-family: monospace; font-size: 10px; border-radius: 5px; z-index: 9999; display: none;">
      <div style="font-weight: bold; margin-bottom: 5px;">Errors:</div>
      <div id="debug-content"></div>
    </div>
    <script>
      const debugScreen = document.getElementById('debug-screen');
      const debugContent = document.getElementById('debug-content');

      function logError(message, source, lineno, colno, error) {
        debugScreen.style.display = 'block';
        const errorDiv = document.createElement('div');
        errorDiv.style.borderBottom = '1px solid rgba(255,255,255,0.3)';
        errorDiv.style.marginBottom = '5px';
        errorDiv.style.paddingBottom = '5px';
        errorDiv.innerHTML = `
          <strong>${message}</strong><br>
          ${source ? 'File: ' + source + ':' + lineno : ''}<br>
          ${error ? error.stack : ''}
        `;
        debugContent.appendChild(errorDiv);
      }

      window.onerror = function(message, source, lineno, colno, error) {
        logError(message, source, lineno, colno, error);
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        logError('Promise rejection: ' + event.reason, '', '', '', event.reason);
      });
    </script>
  </body>
</html>
