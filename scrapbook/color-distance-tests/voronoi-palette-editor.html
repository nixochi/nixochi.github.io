<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Voronoi Palette Editor</title>
    <style>
        :root {
            --bg-primary: #161617;
            --bg-secondary: #1c1c1e;
            --fg-primary: #f3f3f3;
            --fg-secondary: #b9b9b9;
            --border: #222224;
            --radius: 12px;
            --accent: #0a84ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html {
            height: 100vh;
            height: -webkit-fill-available;
            height: 100svh;
            overflow: hidden;
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--fg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100svh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100svh;
            gap: 8px;
            padding: 8px;
            padding: env(safe-area-inset-top, 8px) env(safe-area-inset-right, 8px) env(safe-area-inset-bottom, 8px) env(safe-area-inset-left, 8px);
        }

        .palette-panel {
            flex: 0 0 auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 12px 6px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .section {
            background: color-mix(in srgb, var(--bg-primary) 80%, transparent 20%);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: stretch;
            gap: 8px;
            width: 100%;
        }

        .color-input-group .btn {
            flex-shrink: 0;
        }

        input[type="color"] {
            width: 50px;
            height: 44px;
            border-radius: 6px;
            border: 1px solid var(--border);
            cursor: pointer;
            background: transparent;
            flex-shrink: 0;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            min-width: 0;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--fg-primary);
            font-size: 16px;
            font-family: 'Courier New', monospace;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        input[type="text"] {
            font-family: 'Courier New', monospace;
        }

        input[type="number"] {
            text-align: center;
        }

        /* Prevent iOS zoom on input focus by ensuring 16px minimum font size */
        input, select, textarea {
            font-size: 16px;
        }

        .btn {
            padding: 8px 12px;
            background: color-mix(in srgb, var(--bg-secondary) 80%, var(--border) 20%);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--fg-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: inherit;
        }


        .btn-secondary {
            background: color-mix(in srgb, var(--bg-secondary) 60%, var(--border) 40%);
            color: var(--fg-primary);
            width: 100%;
        }

        .palette-colors {
            display: flex;
            flex-direction: row;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }

        .palette-color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            min-width: 100px;
        }


        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid var(--border);
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }


        .color-preview input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .color-info {
            font-size: 11px;
            font-family: 'Courier New', monospace;
            text-align: center;
            width: 100%;
        }

        .color-hex {
            color: var(--fg-primary);
            font-weight: 600;
        }

        .color-lab {
            color: var(--fg-secondary);
            margin-top: 2px;
        }

        .btn-delete {
            padding: 4px 8px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 4px;
            color: #ff3b30;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }


        .slider-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--fg-secondary);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: color-mix(in srgb, var(--fg-secondary) 70%, var(--bg-secondary) 30%);
            border-radius: 50%;
            cursor: pointer;
        }


        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: color-mix(in srgb, var(--fg-secondary) 70%, var(--bg-secondary) 30%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .bins-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .bins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 400px);
            grid-auto-flow: column;
            grid-template-rows: repeat(2, minmax(0, 1fr));
            gap: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 8px;
            height: 100%;
        }

        .voronoi-cell {
            background: var(--bg-secondary);
            border: 3px solid var(--border);
            border-radius: var(--radius);
            padding: 8px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            width: 400px;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            max-height: 100%;
            position: relative;
        }

        .cell-mode-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 100;
            display: flex;
            gap: 4px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 2px;
        }

        .mode-btn {
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
            color: var(--fg-secondary);
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }

        .cell-2d-grid {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: none;
            -webkit-overflow-scrolling: touch;
        }

        .cell-2d-grid.active {
            display: block;
        }

        .cell-2d-canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .cell-canvas-container {
            width: 100%;
            flex: 1;
            min-height: 150px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            touch-action: none;
        }

        .cell-canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        .progress {
            margin-top: 12px;
            padding: 12px;
            background: color-mix(in srgb, var(--accent) 20%, transparent 80%);
            border: 1px solid var(--accent);
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }


        /* Mobile Responsive (small phones only) */
        @media (max-width: 480px) {
            .container {
                padding: 4px;
                gap: 4px;
            }

            .palette-panel {
                padding: 6px;
                gap: 6px;
            }

            .palette-colors {
                gap: 6px;
            }

            .palette-color-item {
                padding: 6px;
                gap: 6px;
                min-width: 80px;
            }

            .color-preview {
                width: 32px;
                height: 32px;
            }

            input[type="color"] {
                width: 40px;
                height: 36px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 13px;
            }

            .voronoi-cell {
                width: 280px;
                min-height: 150px;
            }

            .bins-grid {
                grid-template-columns: repeat(auto-fill, 280px);
                grid-template-rows: repeat(2, minmax(0, 1fr));
                padding: 4px;
                gap: 8px;
            }

            .cell-canvas-container {
                min-height: 120px;
            }
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 500px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 12px;
            z-index: 10000;
            display: none;
            flex-direction: column;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .debug-panel.active {
            display: flex;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--accent);
        }

        .debug-title {
            color: var(--accent);
            font-weight: bold;
        }

        .debug-copy {
            padding: 4px 8px;
            background: rgba(10, 132, 255, 0.2);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            cursor: pointer;
            font-size: 10px;
        }

        .debug-clear {
            padding: 4px 8px;
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid #ff3b30;
            border-radius: 4px;
            color: #ff3b30;
            cursor: pointer;
            font-size: 10px;
        }

        .debug-logs {
            flex: 1;
            overflow-y: auto;
            color: #00ff00;
            line-height: 1.4;
        }

        .debug-log {
            margin-bottom: 4px;
            padding: 4px;
            border-radius: 3px;
            word-wrap: break-word;
        }

        .debug-log.error {
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
        }

        .debug-log.warn {
            color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
        }

        .debug-log.info {
            color: var(--accent);
            background: rgba(10, 132, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <div class="debug-title">Debug Console (Press D to toggle)</div>
            <div style="display: flex; gap: 8px;">
                <button class="debug-copy" id="debugCopy">Copy All</button>
                <button class="debug-clear" id="debugClear">Clear</button>
            </div>
        </div>
        <div class="debug-logs" id="debugLogs"></div>
    </div>

    <div class="container">
        <!-- Top: Voronoi Visualization -->
        <div class="bins-panel">
            <div class="bins-grid" id="voronoiGrid"></div>
        </div>

        <!-- Bottom: Palette Editor -->
        <div class="palette-panel">
            <!-- Controls Row -->
            <div style="display: flex; gap: 10px; align-items: center;">
                <div style="flex: 3; display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 14px; color: var(--fg-secondary); white-space: nowrap;">Display</span>
                    <input type="range" id="resolutionSlider" min="16" max="256" step="8" value="64" style="flex: 1; height: 6px; background: var(--border); border-radius: 3px; outline: none; appearance: none; cursor: pointer;">
                    <span id="resolutionValue" style="font-size: 14px; color: var(--fg-secondary); min-width: 40px; text-align: right;">64</span>
                </div>
                <button class="btn btn-secondary" id="exportBtn" style="flex: 1;">Export PDF</button>
                <button class="btn btn-secondary" id="clearBtn" style="flex: 1;">Clear</button>
            </div>

            <!-- Palette Colors Section (includes Add card) -->
            <div class="palette-colors" id="paletteColors">
                <!-- Add Color Card -->
                <div class="palette-color-item add-color-card">
                    <div style="display: flex; flex-direction: column; gap: 8px; align-items: stretch; width: 100%;">
                        <input type="color" id="colorPicker" value="#ff6b6b" style="width: 100%; height: 40px;">
                        <input type="text" id="colorHex" value="#ff6b6b" placeholder="#000000" style="width: 100%; padding: 6px; font-size: 12px;">
                        <button class="btn" id="addColorBtn" style="width: 100%; padding: 6px; font-size: 12px;">Add</button>
                    </div>
                </div>
                <!-- Palette colors will be added dynamically here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ==========================================
        // DEBUG CONSOLE
        // ==========================================

        const debugPanel = document.getElementById('debugPanel');
        const debugLogs = document.getElementById('debugLogs');
        const debugCopy = document.getElementById('debugCopy');
        const debugClear = document.getElementById('debugClear');

        // Intercept console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addDebugLog(message, type = 'log') {
            // Call original console method
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `debug-log ${type}`;
            logDiv.textContent = `[${timestamp}] ${message}`;
            debugLogs.appendChild(logDiv);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugLog(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugLog(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addDebugLog(args.join(' '), 'warn');
        };

        // Toggle debug panel with 'd' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                debugPanel.classList.toggle('active');
            }
        });

        // Copy all logs to clipboard
        debugCopy.addEventListener('click', async () => {
            const allLogs = Array.from(debugLogs.children)
                .map(log => log.textContent)
                .join('\n');

            try {
                await navigator.clipboard.writeText(allLogs);
                const originalText = debugCopy.textContent;
                debugCopy.textContent = 'Copied!';
                setTimeout(() => {
                    debugCopy.textContent = originalText;
                }, 1000);
            } catch (err) {
                console.error('Failed to copy logs:', err);
                alert('Failed to copy logs to clipboard');
            }
        });

        // Clear logs
        debugClear.addEventListener('click', () => {
            debugLogs.innerHTML = '';
        });

        console.log('Debug console initialized');

        // ==========================================
        // COLOR SPACE CONVERSION
        // ==========================================

        function rgb2lab(r, g, b) {
            const toLinear = (c) => c <= 0.04045 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            let lr = toLinear(r), lg = toLinear(g), lb = toLinear(b);

            let x = lr * 0.4124564 + lg * 0.3575761 + lb * 0.1804375;
            let y = lr * 0.2126729 + lg * 0.7151522 + lb * 0.0721750;
            let z = lr * 0.0193339 + lg * 0.1191920 + lb * 0.9503041;

            const ref = [0.95047, 1.00000, 1.08883];
            x /= ref[0]; y /= ref[1]; z /= ref[2];
            const f = (t) => t > 0.008856 ? Math.pow(t, 1/3) : 7.787 * t + 16/116;
            const fx = f(x), fy = f(y), fz = f(z);
            const L = 116 * fy - 16;
            const a = 500 * (fx - fy);
            const bv = 200 * (fy - fz);

            return [L, a, bv];
        }

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16) / 255;
            const g = parseInt(hex.substring(2, 4), 16) / 255;
            const b = parseInt(hex.substring(4, 6), 16) / 255;
            return [r, g, b];
        }

        function rgbToHex(r, g, b) {
            const toHex = (c) => Math.round(c * 255).toString(16).padStart(2, '0');
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function labDistance(lab1, lab2) {
            const dL = lab1[0] - lab2[0];
            const da = lab1[1] - lab2[1];
            const db = lab1[2] - lab2[2];
            return Math.sqrt(dL * dL + da * da + db * db);
        }

        // ==========================================
        // STATE
        // ==========================================

        let palette = [];
        let voronoiCells = null;
        let isComputing = false;

        // ==========================================
        // URL STATE MANAGEMENT
        // ==========================================

        function encodeStateToURL() {
            const params = new URLSearchParams();

            // Encode colors (hex values without #)
            if (palette.length > 0) {
                const colors = palette.map(c => c.hex.replace('#', '')).join(',');
                params.set('colors', colors);
            }

            // Update URL without reloading the page
            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, '', newURL);
        }

        function decodeStateFromURL() {
            const params = new URLSearchParams(window.location.search);

            // Decode colors
            const colorsParam = params.get('colors');
            if (colorsParam) {
                const hexColors = colorsParam.split(',').map(c => '#' + c.toUpperCase());
                return {
                    colors: hexColors,
                    resolution: parseInt(params.get('resolution')) || 64
                };
            }

            return null;
        }

        // ==========================================
        // DOM ELEMENTS
        // ==========================================

        const colorPicker = document.getElementById('colorPicker');
        const colorHex = document.getElementById('colorHex');
        const addColorBtn = document.getElementById('addColorBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const paletteColors = document.getElementById('paletteColors');
        const resolutionSlider = document.getElementById('resolutionSlider');
        const resolutionValue = document.getElementById('resolutionValue');
        const voronoiGrid = document.getElementById('voronoiGrid');

        // ==========================================
        // PALETTE MANAGEMENT
        // ==========================================

        function addColor(hex) {
            hex = hex.toUpperCase();

            // If color already exists, don't add duplicate
            if (palette.some(c => c.hex === hex)) {
                return;
            }

            const [r, g, b] = hexToRgb(hex);
            const [L, a, bv] = rgb2lab(r, g, b);

            palette.push({ hex, rgb: [r, g, b], lab: [L, a, bv], weight: 1.0 });
            updatePaletteUI();
            voronoiCells = null; // Clear previous computation

            // Update URL with new state
            encodeStateToURL();

            // Auto-compute Voronoi cells (if enabled)
            if (autoComputeEnabled && palette.length > 0) {
                computeVoronoi();
            }
        }

        function removeColor(hex) {
            palette = palette.filter(c => c.hex !== hex);
            updatePaletteUI();
            voronoiCells = null;

            // Update URL with new state
            encodeStateToURL();

            // Auto-compute Voronoi cells (if enabled)
            if (autoComputeEnabled) {
                if (palette.length > 0) {
                    computeVoronoi();
                } else {
                    updateVoronoiUI();
                }
            }
        }

        function clearPalette() {
            palette = [];
            updatePaletteUI();
            voronoiCells = null;
            updateVoronoiUI();

            // Update URL with new state
            encodeStateToURL();
        }

        function updatePaletteUI() {
            // Remove all palette items except the add-color-card
            const addCard = paletteColors.querySelector('.add-color-card');
            paletteColors.innerHTML = '';
            if (addCard) {
                paletteColors.appendChild(addCard);
            }

            // Add palette items
            palette.forEach((color, idx) => {
                const item = document.createElement('div');
                item.className = 'palette-color-item';
                item.innerHTML = `
                    <div class="color-preview" style="background: ${color.hex};">
                        <input type="color" value="${color.hex}" data-color-hex="${color.hex}" />
                    </div>
                    <div class="color-info">
                        <div class="color-hex">${color.hex}</div>
                    </div>
                    <input type="number" class="weight-input" value="${color.weight}" min="0.1" max="10" step="0.1" data-color-hex="${color.hex}" style="width: 100%; padding: 4px; font-size: 11px; text-align: center; -webkit-user-select: text; -moz-user-select: text; user-select: text;" placeholder="Weight">
                    <button class="btn-delete" onclick="removeColor('${color.hex}')">×</button>
                `;
                paletteColors.appendChild(item);
            });

            // Add change handlers to each color picker
            document.querySelectorAll('.palette-color-item:not(.add-color-card) .color-preview input[type="color"]').forEach(picker => {
                picker.addEventListener('input', (e) => {
                    const oldHex = picker.dataset.colorHex;
                    const newHex = e.target.value.toUpperCase();
                    updateColorInPalette(oldHex, newHex);
                });
            });

            // Add change handlers to weight inputs (only on Enter or blur)
            document.querySelectorAll('.palette-color-item:not(.add-color-card) .weight-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const hex = input.dataset.colorHex;
                    const weight = parseFloat(e.target.value) || 1.0;
                    updateWeightInPalette(hex, weight);
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const hex = input.dataset.colorHex;
                        const weight = parseFloat(e.target.value) || 1.0;
                        updateWeightInPalette(hex, weight);
                    }
                });
            });
        }

        // ==========================================
        // VORONOI COMPUTATION (FULLY GPU-BASED)
        // ==========================================

        // WebGL context for voronoi computation
        let gl = null;
        let voronoiProgram = null;
        let voronoiTexture = null;
        let voronoiFramebuffer = null;
        let quadBuffer = null;
        let currentResolution = 0;
        let cachedVoronoiPixels = null; // Cache the GPU texture data

        // Shader sources
        const vertexShaderSource = `
            attribute vec2 position;
            varying vec2 vUv;
            void main() {
                vUv = position * 0.5 + 0.5;
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Fragment shader for computing voronoi indices
        const voronoiFragmentSource = `
            precision highp float;
            varying vec2 vUv;

            uniform vec3 paletteColors[32];
            uniform float paletteWeights[32];
            uniform int paletteCount;
            uniform int resolution;
            uniform int slicesPerRow;

            vec3 rgb2lab(vec3 rgb) {
                vec3 linear;
                for (int i = 0; i < 3; i++) {
                    float c = rgb[i];
                    linear[i] = c <= 0.04045 ? c / 12.92 : pow((c + 0.055) / 1.055, 2.4);
                }

                float x = linear.r * 0.4124564 + linear.g * 0.3575761 + linear.b * 0.1804375;
                float y = linear.r * 0.2126729 + linear.g * 0.7151522 + linear.b * 0.0721750;
                float z = linear.r * 0.0193339 + linear.g * 0.1191920 + linear.b * 0.9503041;

                x /= 0.95047; y /= 1.00000; z /= 1.08883;

                float fx = x > 0.008856 ? pow(x, 1.0/3.0) : (7.787 * x + 16.0/116.0);
                float fy = y > 0.008856 ? pow(y, 1.0/3.0) : (7.787 * y + 16.0/116.0);
                float fz = z > 0.008856 ? pow(z, 1.0/3.0) : (7.787 * z + 16.0/116.0);

                return vec3(116.0 * fy - 16.0, 500.0 * (fx - fy), 200.0 * (fy - fz));
            }

            void main() {
                float res = float(resolution);
                float slicesPerRowF = float(slicesPerRow);

                float sliceY = floor(vUv.y * slicesPerRowF);
                float sliceX = floor(vUv.x * slicesPerRowF);
                float sliceIdx = sliceY * slicesPerRowF + sliceX;

                vec2 posInSlice = fract(vUv * slicesPerRowF);

                float b = sliceIdx / (res - 1.0);
                vec3 rgb = vec3(posInSlice.x, posInSlice.y, b);
                vec3 lab = rgb2lab(rgb);

                float minWeightedDist = 1e10;
                int nearestIdx = 0;

                for (int i = 0; i < 32; i++) {
                    if (i >= paletteCount) break;
                    float dist = length(lab - paletteColors[i]);
                    float weightedDist = dist / paletteWeights[i];
                    if (weightedDist < minWeightedDist) {
                        minWeightedDist = weightedDist;
                        nearestIdx = i;
                    }
                }

                gl_FragColor = vec4(float(nearestIdx) / 255.0, 0.0, 0.0, 1.0);
            }
        `;

        function initWebGL() {
            const canvas = document.createElement('canvas');
            gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

            if (!gl) {
                console.error('WebGL not supported');
                return false;
            }

            // Compile shaders
            function compileShader(source, type) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    return null;
                }
                return shader;
            }

            function createProgram(vertSrc, fragSrc) {
                const program = gl.createProgram();
                gl.attachShader(program, compileShader(vertSrc, gl.VERTEX_SHADER));
                gl.attachShader(program, compileShader(fragSrc, gl.FRAGMENT_SHADER));
                gl.linkProgram(program);
                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.error('Program link error:', gl.getProgramInfoLog(program));
                    return null;
                }
                return program;
            }

            voronoiProgram = createProgram(vertexShaderSource, voronoiFragmentSource);

            // Setup quad
            const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            quadBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, quadBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

            console.log('WebGL initialized');
            return true;
        }

        async function computeVoronoi() {
            if (palette.length === 0) return;
            if (isComputing) return;

            isComputing = true;
            const originalClearText = clearBtn.textContent;
            clearBtn.textContent = 'Computing...';
            clearBtn.disabled = true;

            if (!gl && !initWebGL()) {
                isComputing = false;
                clearBtn.textContent = originalClearText;
                clearBtn.disabled = false;
                return;
            }

            // ALWAYS compute at full resolution (256)
            const computeResolution = 256;
            const slicesPerRow = Math.ceil(Math.sqrt(computeResolution));
            const textureSize = slicesPerRow * computeResolution;

            console.log(`Computing voronoi at FULL resolution: ${computeResolution}^3 = ${computeResolution ** 3} colors, texture: ${textureSize}x${textureSize}`);

            // Create/resize texture and framebuffer (only once at max resolution)
            if (!voronoiTexture || currentResolution !== computeResolution) {
                if (voronoiTexture) gl.deleteTexture(voronoiTexture);
                if (voronoiFramebuffer) gl.deleteFramebuffer(voronoiFramebuffer);

                voronoiTexture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, voronoiTexture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, textureSize, textureSize, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

                voronoiFramebuffer = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, voronoiFramebuffer);
                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, voronoiTexture, 0);

                currentResolution = computeResolution;
            }

            // Render voronoi to texture
            gl.bindFramebuffer(gl.FRAMEBUFFER, voronoiFramebuffer);
            gl.viewport(0, 0, textureSize, textureSize);
            gl.useProgram(voronoiProgram);

            const paletteLabFlat = new Float32Array(32 * 3);
            const paletteWeightsFlat = new Float32Array(32);
            palette.forEach((color, i) => {
                paletteLabFlat[i * 3] = color.lab[0];
                paletteLabFlat[i * 3 + 1] = color.lab[1];
                paletteLabFlat[i * 3 + 2] = color.lab[2];
                paletteWeightsFlat[i] = color.weight || 1.0;
            });

            gl.uniform3fv(gl.getUniformLocation(voronoiProgram, 'paletteColors'), paletteLabFlat);
            gl.uniform1fv(gl.getUniformLocation(voronoiProgram, 'paletteWeights'), paletteWeightsFlat);
            gl.uniform1i(gl.getUniformLocation(voronoiProgram, 'paletteCount'), palette.length);
            gl.uniform1i(gl.getUniformLocation(voronoiProgram, 'resolution'), computeResolution);
            gl.uniform1i(gl.getUniformLocation(voronoiProgram, 'slicesPerRow'), slicesPerRow);

            const posLoc = gl.getAttribLocation(voronoiProgram, 'position');
            gl.bindBuffer(gl.ARRAY_BUFFER, quadBuffer);
            gl.enableVertexAttribArray(posLoc);
            gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            // Read pixels ONCE and cache
            const voronoiPixels = new Uint8Array(textureSize * textureSize * 4);
            gl.readPixels(0, 0, textureSize, textureSize, gl.RGBA, gl.UNSIGNED_BYTE, voronoiPixels);
            cachedVoronoiPixels = voronoiPixels; // Cache for later use

            console.log('GPU computation done, downsampling for visualization...');

            // Get display resolution from slider
            const displayResolution = parseInt(resolutionSlider.value);
            const step = Math.floor(computeResolution / displayResolution);

            console.log(`Downsampling from ${computeResolution} to ${displayResolution} (step: ${step})`);

            // Build point clouds from pixels (downsampled)
            const cells = palette.map(seed => ({
                seed,
                points: []
            }));

            // Decode pixels to build point arrays (with downsampling)
            for (let ri = 0; ri < computeResolution; ri += step) {
                for (let gi = 0; gi < computeResolution; gi += step) {
                    for (let bi = 0; bi < computeResolution; bi += step) {
                        const sliceIdx = bi;
                        const sliceY = Math.floor(sliceIdx / slicesPerRow);
                        const sliceX = sliceIdx % slicesPerRow;

                        const texX = sliceX * computeResolution + ri;
                        const texY = sliceY * computeResolution + gi;

                        const pixelIdx = (texY * textureSize + texX) * 4;
                        const paletteIdx = voronoiPixels[pixelIdx];

                        if (paletteIdx < cells.length) {
                            const r = ri / (computeResolution - 1);
                            const g = gi / (computeResolution - 1);
                            const b = bi / (computeResolution - 1);
                            const lab = rgb2lab(r, g, b);

                            cells[paletteIdx].points.push({
                                rgb: [r, g, b],
                                lab: lab,
                                hex: rgbToHex(r, g, b)
                            });
                        }
                    }
                }
            }

            voronoiCells = cells;
            isComputing = false;
            clearBtn.textContent = originalClearText;
            clearBtn.disabled = false;

            console.log('Point clouds built:', cells.map(c => `${c.seed.hex}: ${c.points.length} points`));
            updateVoronoiUI();
        }

        // Shared renderer and cell scenes
        const cellScenes = new Map();
        const cellModes = new Map(); // Track 2D/3D mode per cell
        let sharedRenderer = null;
        let sharedCanvas = null;
        let intersectionObserver = null;
        const visibleCells = new Set();
        let animationFrameId = null;

        function updateVoronoiUI() {
            if (!voronoiCells || voronoiCells.length === 0) {
                voronoiGrid.innerHTML = '';
                return;
            }

            // Clear previous scenes
            cellScenes.clear();
            visibleCells.clear();

            // Disconnect old observer
            if (intersectionObserver) {
                intersectionObserver.disconnect();
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Create shared renderer (ONE WebGL context for all cells)
            if (!sharedRenderer) {
                console.log('Creating shared WebGL renderer');
                sharedCanvas = document.createElement('canvas');
                sharedRenderer = new THREE.WebGLRenderer({
                    canvas: sharedCanvas,
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                sharedRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }

            // Create HTML structure
            voronoiGrid.innerHTML = voronoiCells.map((cell, idx) => {
                return `
                    <div class="voronoi-cell" style="border-color: ${cell.seed.hex}; background: ${cell.seed.hex};" data-cell-idx="${idx}">
                        <div class="cell-mode-toggle">
                            <button class="mode-btn mode-3d active" data-cell-idx="${idx}">3D</button>
                            <button class="mode-btn mode-2d" data-cell-idx="${idx}">2D</button>
                        </div>
                        <div class="cell-canvas-container" id="canvas-container-${idx}">
                            <canvas class="cell-canvas" id="canvas-${idx}"></canvas>
                        </div>
                        <div class="cell-2d-grid" id="grid-${idx}"></div>
                    </div>
                `;
            }).join('');

            // Initialize all cells to 3D mode
            voronoiCells.forEach((cell, idx) => {
                cellModes.set(idx, '3d');
            });

            // Create 3D scenes for each cell
            voronoiCells.forEach((cell, idx) => {
                const canvas = document.getElementById(`canvas-${idx}`);
                if (canvas) {
                    create3DVisualization(canvas, cell, idx);
                }
            });

            // Setup mode toggle handlers
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(btn.dataset.cellIdx);
                    const is3D = btn.classList.contains('mode-3d');
                    toggleCellMode(idx, is3D ? '3d' : '2d');
                });
            });

            // Set up intersection observer
            intersectionObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const idx = parseInt(entry.target.dataset.cellIdx);
                    if (entry.isIntersecting) {
                        visibleCells.add(idx);
                    } else {
                        visibleCells.delete(idx);
                    }
                });
            }, {
                root: null,
                rootMargin: '100px',
                threshold: 0.01
            });

            // Observe all cells and mark initially visible ones
            document.querySelectorAll('.voronoi-cell').forEach((cell, idx) => {
                cell.dataset.cellIdx = idx;
                intersectionObserver.observe(cell);

                const rect = cell.getBoundingClientRect();
                const isVisible = (
                    rect.top < window.innerHeight &&
                    rect.bottom > 0 &&
                    rect.left < window.innerWidth &&
                    rect.right > 0
                );
                if (isVisible) {
                    visibleCells.add(idx);
                }
            });

            // Start shared animation loop
            startSharedAnimationLoop();

            console.log('Voronoi UI updated with 3D visualizations');
        }

        function create3DVisualization(canvas, cell, idx) {
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;

            console.log(`Creating 3D viz for cell ${idx}: ${width}x${height}, ${cell.points.length} points`);

            if (!cell.points || cell.points.length === 0) {
                console.warn(`Cell ${idx} has no points`);
                return;
            }

            // Set canvas size
            canvas.width = width;
            canvas.height = height;

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x161617);

            const camera = new THREE.PerspectiveCamera(50, width / height, 1, 1000);

            // Controls (attached to canvas)
            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Calculate center of mass and bounds in Lab space
            let sumA = 0, sumL = 0, sumB = 0;
            let minA = Infinity, maxA = -Infinity;
            let minL = Infinity, maxL = -Infinity;
            let minB = Infinity, maxB = -Infinity;

            cell.points.forEach(point => {
                const [L, a, b] = point.lab;
                sumA += a; sumL += L; sumB += b;
                minA = Math.min(minA, a); maxA = Math.max(maxA, a);
                minL = Math.min(minL, L); maxL = Math.max(maxL, L);
                minB = Math.min(minB, b); maxB = Math.max(maxB, b);
            });

            const centerA = sumA / cell.points.length;
            const centerL = sumL / cell.points.length;
            const centerB = sumB / cell.points.length;

            const extentA = maxA - minA;
            const extentL = maxL - minL;
            const extentB = maxB - minB;
            const maxExtent = Math.max(extentA, extentL, extentB, 10);

            // Create point cloud positioned in Lab space
            const positions = [];
            const colors = [];

            cell.points.forEach(point => {
                const [L, a, b] = point.lab;
                // Position: X=a, Y=L, Z=b, centered at origin
                positions.push(a - centerA, L - centerL, b - centerB);
                colors.push(...point.rgb);
            });

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const pointSize = Math.max(3, maxExtent / 15);
            const material = new THREE.PointsMaterial({
                size: pointSize,
                vertexColors: true,
                sizeAttenuation: true
            });

            const pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);

            // Position camera
            const cameraDistance = maxExtent * 2.5;
            camera.position.set(cameraDistance, cameraDistance * 0.8, cameraDistance);

            // Store scene data
            cellScenes.set(idx, {
                scene,
                camera,
                canvas,
                controls
            });

            console.log(`Cell ${idx} 3D scene created (extent: ${maxExtent.toFixed(1)})`);
        }

        function toggleCellMode(idx, mode) {
            cellModes.set(idx, mode);

            // Update button states
            const cell = document.querySelector(`.voronoi-cell[data-cell-idx="${idx}"]`);
            const btn3d = cell.querySelector('.mode-3d');
            const btn2d = cell.querySelector('.mode-2d');
            const canvasContainer = document.getElementById(`canvas-container-${idx}`);
            const gridContainer = document.getElementById(`grid-${idx}`);

            if (mode === '3d') {
                btn3d.classList.add('active');
                btn2d.classList.remove('active');
                canvasContainer.style.display = 'block';
                gridContainer.classList.remove('active');
            } else {
                btn3d.classList.remove('active');
                btn2d.classList.add('active');
                canvasContainer.style.display = 'none';
                gridContainer.classList.add('active');

                // Build 2D grid if not already built
                if (!gridContainer.hasChildNodes()) {
                    create2DGrid(idx);
                }
            }

            console.log(`Cell ${idx} switched to ${mode} mode`);
        }

        function create2DGrid(idx) {
            const cell = voronoiCells[idx];
            if (!cell || !cell.points) return;

            const gridContainer = document.getElementById(`grid-${idx}`);

            // Check if we have cached voronoi data
            if (!cachedVoronoiPixels) {
                console.warn(`Cell ${idx}: No cached voronoi data available`);
                return;
            }

            console.log(`Cell ${idx}: Building 2D grid from cached data...`);

            // Get ALL points from full resolution (not downsampled)
            const computeResolution = 256;
            const slicesPerRow = Math.ceil(Math.sqrt(computeResolution));
            const textureSize = slicesPerRow * computeResolution;

            const allColors = [];

            // Get ALL points at full resolution as RGB values with luminance
            for (let ri = 0; ri < computeResolution; ri++) {
                for (let gi = 0; gi < computeResolution; gi++) {
                    for (let bi = 0; bi < computeResolution; bi++) {
                        const sliceIdx = bi;
                        const sliceY = Math.floor(sliceIdx / slicesPerRow);
                        const sliceX = sliceIdx % slicesPerRow;

                        const texX = sliceX * computeResolution + ri;
                        const texY = sliceY * computeResolution + gi;

                        const pixelIdx = (texY * textureSize + texX) * 4;
                        const paletteIdx = cachedVoronoiPixels[pixelIdx];

                        if (paletteIdx === idx) {
                            const r = Math.round(ri * 255 / (computeResolution - 1));
                            const g = Math.round(gi * 255 / (computeResolution - 1));
                            const b = Math.round(bi * 255 / (computeResolution - 1));

                            // Calculate luminance for sorting
                            const [L, a, bv] = rgb2lab(r / 255, g / 255, b / 255);
                            allColors.push({ r, g, b, L });
                        }
                    }
                }
            }

            console.log(`Cell ${idx}: Collected ${allColors.length} colors, sorting by luminance...`);

            // Sort by luminance (L value from Lab color space)
            allColors.sort((a, b) => b.L - a.L); // Descending (bright to dark)

            console.log(`Cell ${idx}: Rendering ${allColors.length} colors in 2D grid (canvas)`);

            // Use canvas for efficient rendering
            const swatchSize = 8;
            const containerWidth = gridContainer.parentElement.clientWidth - 16; // Account for padding
            const cols = Math.floor(containerWidth / swatchSize);
            const rows = Math.ceil(allColors.length / cols);

            const canvas = document.createElement('canvas');
            canvas.className = 'cell-2d-canvas';
            canvas.width = cols * swatchSize;
            canvas.height = rows * swatchSize;

            const ctx = canvas.getContext('2d');

            // Draw all color swatches (now sorted by luminance)
            let colorIdx = 0;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (colorIdx >= allColors.length) break;
                    const { r, g, b } = allColors[colorIdx];
                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.fillRect(col * swatchSize, row * swatchSize, swatchSize, swatchSize);
                    colorIdx++;
                }
                if (colorIdx >= allColors.length) break;
            }

            gridContainer.appendChild(canvas);
            console.log(`Cell ${idx}: 2D grid rendered successfully`);
        }

        function startSharedAnimationLoop() {
            function animate() {
                animationFrameId = requestAnimationFrame(animate);

                // Only render visible cells in 3D mode using shared renderer
                visibleCells.forEach(idx => {
                    // Skip if in 2D mode
                    if (cellModes.get(idx) === '2d') return;

                    const cellData = cellScenes.get(idx);
                    if (cellData) {
                        const { scene, camera, canvas, controls } = cellData;

                        // Update controls
                        controls.update();

                        // Get canvas dimensions
                        const width = canvas.width;
                        const height = canvas.height;

                        // Update camera aspect if needed
                        if (camera.aspect !== width / height) {
                            camera.aspect = width / height;
                            camera.updateProjectionMatrix();
                        }

                        // Render to shared renderer
                        sharedRenderer.setSize(width, height, false);
                        sharedRenderer.render(scene, camera);

                        // Copy from shared canvas to cell canvas
                        const ctx = canvas.getContext('2d');
                        if (ctx) {
                            ctx.clearRect(0, 0, width, height);
                            ctx.drawImage(sharedCanvas, 0, 0, width, height);
                        }
                    }
                });
            }
            animate();
        }

        // ==========================================
        // EXPORT FUNCTIONALITY
        // ==========================================

        async function exportPalettePDF() {
            if (!palette || palette.length === 0) {
                alert('No palette to export. Please add colors first.');
                return;
            }

            if (!cachedVoronoiPixels) {
                alert('No voronoi data computed yet. Please wait for computation to finish.');
                return;
            }

            console.log('Starting PDF export...');
            exportBtn.disabled = true;

            try {
                const computeResolution = 256;
                const slicesPerRow = Math.ceil(Math.sqrt(computeResolution));
                const textureSize = slicesPerRow * computeResolution;

                // Collect all colors for each palette entry
                exportBtn.textContent = 'Collecting...';
                const paletteData = [];

                for (let idx = 0; idx < palette.length; idx++) {
                    exportBtn.textContent = `Collecting (${idx + 1}/${palette.length})...`;
                    await new Promise(resolve => requestAnimationFrame(resolve));

                    const colors = [];
                    const color = palette[idx];

                    for (let ri = 0; ri < computeResolution; ri++) {
                        for (let gi = 0; gi < computeResolution; gi++) {
                            for (let bi = 0; bi < computeResolution; bi++) {
                                const sliceIdx = bi;
                                const sliceY = Math.floor(sliceIdx / slicesPerRow);
                                const sliceX = sliceIdx % slicesPerRow;

                                const texX = sliceX * computeResolution + ri;
                                const texY = sliceY * computeResolution + gi;

                                const pixelIdx = (texY * textureSize + texX) * 4;
                                const paletteIdx = cachedVoronoiPixels[pixelIdx];

                                if (paletteIdx === idx) {
                                    const r = Math.round(ri * 255 / (computeResolution - 1));
                                    const g = Math.round(gi * 255 / (computeResolution - 1));
                                    const b = Math.round(bi * 255 / (computeResolution - 1));
                                    const [L] = rgb2lab(r / 255, g / 255, b / 255);
                                    colors.push({ r, g, b, L });
                                }
                            }
                        }
                    }

                    // Sort by luminance
                    colors.sort((a, b) => b.L - a.L);
                    paletteData.push({ color, colors });
                }

                console.log('Data collected, creating PDF...');
                exportBtn.textContent = 'Creating PDF...';
                await new Promise(resolve => requestAnimationFrame(resolve));

                // Initialize PDF (A4 landscape for more width)
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4'
                });

                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 10;
                const contentWidth = pageWidth - 2 * margin;
                const contentHeight = pageHeight - 2 * margin;

                let yPosition = margin;
                let isFirstPage = true;

                // PDF header on first page
                pdf.setFontSize(16);
                pdf.setFont('helvetica', 'bold');
                pdf.text('Voronoi Palette Analysis', margin, yPosition);
                yPosition += 10;

                // Palette swatches
                const swatchWidth = Math.min(10, contentWidth / palette.length);
                palette.forEach((color, idx) => {
                    pdf.setFillColor(color.hex);
                    pdf.rect(margin + idx * swatchWidth, yPosition, swatchWidth - 1, 5, 'F');
                });
                yPosition += 10;

                // Render each palette section
                const swatchSize = 2; // Small swatches for PDF
                const cols = Math.floor(contentWidth / swatchSize);

                for (let i = 0; i < paletteData.length; i++) {
                    exportBtn.textContent = `Rendering (${i + 1}/${paletteData.length})...`;
                    await new Promise(resolve => requestAnimationFrame(resolve));

                    const { color, colors } = paletteData[i];

                    // Check if we need a new page
                    const sectionHeaderHeight = 15;
                    if (yPosition + sectionHeaderHeight > pageHeight - margin) {
                        pdf.addPage();
                        yPosition = margin;
                        isFirstPage = false;
                    }

                    // Section header
                    pdf.setFontSize(12);
                    pdf.setFont('helvetica', 'bold');
                    pdf.text(`${color.hex} (${colors.length} colors)`, margin, yPosition + 5);
                    pdf.setFillColor(color.hex);
                    pdf.rect(margin + 50, yPosition, 15, 5, 'F');
                    yPosition += sectionHeaderHeight;

                    // Render color swatches as small canvas, then add to PDF
                    const rows = Math.ceil(colors.length / cols);
                    const canvasWidth = cols * swatchSize;
                    const canvasHeight = rows * swatchSize;

                    // Create temporary canvas for this section
                    const canvas = document.createElement('canvas');
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                    const ctx = canvas.getContext('2d');

                    // Draw using ImageData (fast)
                    const imageData = ctx.createImageData(canvasWidth, canvasHeight);
                    const data = imageData.data;

                    let colorIdx = 0;
                    for (let row = 0; row < rows; row++) {
                        for (let col = 0; col < cols; col++) {
                            if (colorIdx >= colors.length) break;
                            const { r, g, b } = colors[colorIdx];

                            for (let sy = 0; sy < swatchSize; sy++) {
                                for (let sx = 0; sx < swatchSize; sx++) {
                                    const px = col * swatchSize + sx;
                                    const py = row * swatchSize + sy;
                                    const idx = (py * canvasWidth + px) * 4;
                                    data[idx] = r;
                                    data[idx + 1] = g;
                                    data[idx + 2] = b;
                                    data[idx + 3] = 255;
                                }
                            }
                            colorIdx++;
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);

                    // Convert canvas to image and add to PDF
                    const imgData = canvas.toDataURL('image/png');
                    const imgHeightMM = (canvasHeight / canvasWidth) * contentWidth;

                    // Split across pages if too tall
                    let remainingHeight = imgHeightMM;
                    let srcY = 0;

                    while (remainingHeight > 0) {
                        const availableHeight = pageHeight - yPosition - margin;
                        const heightToAdd = Math.min(remainingHeight, availableHeight);
                        const srcHeightPx = (heightToAdd / imgHeightMM) * canvasHeight;

                        // Add portion of image
                        pdf.addImage(
                            imgData,
                            'PNG',
                            margin,
                            yPosition,
                            contentWidth,
                            heightToAdd,
                            undefined,
                            'FAST',
                            0
                        );

                        remainingHeight -= heightToAdd;
                        srcY += srcHeightPx;

                        if (remainingHeight > 0) {
                            pdf.addPage();
                            yPosition = margin;
                        } else {
                            yPosition += heightToAdd + 5;
                        }
                    }
                }

                console.log('PDF created, downloading...');
                exportBtn.textContent = 'Downloading...';
                await new Promise(resolve => requestAnimationFrame(resolve));

                // Download PDF
                pdf.save(`voronoi-palette-${Date.now()}.pdf`);

                exportBtn.textContent = 'Export PDF';
                exportBtn.disabled = false;
                console.log('PDF export complete!');

            } catch (error) {
                console.error('Export error:', error);
                alert(`Export failed: ${error.message}`);
                exportBtn.textContent = 'Export PDF';
                exportBtn.disabled = false;
            }
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================

        colorPicker.addEventListener('input', () => {
            colorHex.value = colorPicker.value.toUpperCase();
        });

        colorHex.addEventListener('input', () => {
            const hex = colorHex.value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                colorPicker.value = hex;
            }
        });

        function updateColorInPalette(oldHex, newHex) {
            const colorIndex = palette.findIndex(c => c.hex === oldHex);
            if (colorIndex !== -1) {
                // Update the color, preserve weight
                const [r, g, b] = hexToRgb(newHex);
                const [L, a, bv] = rgb2lab(r, g, b);
                const weight = palette[colorIndex].weight || 1.0;
                palette[colorIndex] = { hex: newHex, rgb: [r, g, b], lab: [L, a, bv], weight };

                // Update UI and recompute
                updatePaletteUI();
                voronoiCells = null;

                // Update URL with new state
                encodeStateToURL();

                // Auto-compute
                if (autoComputeEnabled && palette.length > 0) {
                    computeVoronoi();
                }

                console.log(`Updated color from ${oldHex} to ${newHex}`);
            }
        }

        function updateWeightInPalette(hex, weight) {
            const colorIndex = palette.findIndex(c => c.hex === hex);
            if (colorIndex !== -1) {
                palette[colorIndex].weight = weight;
                voronoiCells = null;

                // Update URL with new state
                encodeStateToURL();

                // Auto-compute
                if (autoComputeEnabled && palette.length > 0) {
                    computeVoronoi();
                }

                console.log(`Updated weight for ${hex} to ${weight}`);
            }
        }

        addColorBtn.addEventListener('click', () => {
            const hex = colorHex.value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                addColor(hex);
            }
        });

        colorHex.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addColorBtn.click();
            }
        });

        exportBtn.addEventListener('click', exportPalettePDF);

        clearBtn.addEventListener('click', clearPalette);

        resolutionSlider.addEventListener('input', () => {
            const res = parseInt(resolutionSlider.value);
            resolutionValue.textContent = res;

            // Only rebuild visualization (no GPU recomputation)
            if (voronoiCells && voronoiCells.length > 0) {
                console.log(`Resolution changed to ${res}, rebuilding visualization...`);
                rebuildVisualizationFromCache();
            }
        });

        // Rebuild visualization from cached GPU results at new resolution
        function rebuildVisualizationFromCache() {
            if (!gl || !voronoiTexture || !palette.length) return;

            const computeResolution = 256;
            const slicesPerRow = Math.ceil(Math.sqrt(computeResolution));
            const textureSize = slicesPerRow * computeResolution;
            const displayResolution = parseInt(resolutionSlider.value);
            const step = Math.floor(computeResolution / displayResolution);

            console.log(`Rebuilding at display resolution ${displayResolution} (step: ${step})`);

            // Use cached data if available, otherwise re-read
            let voronoiPixels;
            if (cachedVoronoiPixels) {
                voronoiPixels = cachedVoronoiPixels;
                console.log('Using cached voronoi data');
            } else {
                gl.bindFramebuffer(gl.FRAMEBUFFER, voronoiFramebuffer);
                voronoiPixels = new Uint8Array(textureSize * textureSize * 4);
                gl.readPixels(0, 0, textureSize, textureSize, gl.RGBA, gl.UNSIGNED_BYTE, voronoiPixels);
                cachedVoronoiPixels = voronoiPixels;
            }

            const cells = palette.map(seed => ({
                seed,
                points: []
            }));

            // Decode with new step size
            for (let ri = 0; ri < computeResolution; ri += step) {
                for (let gi = 0; gi < computeResolution; gi += step) {
                    for (let bi = 0; bi < computeResolution; bi += step) {
                        const sliceIdx = bi;
                        const sliceY = Math.floor(sliceIdx / slicesPerRow);
                        const sliceX = sliceIdx % slicesPerRow;

                        const texX = sliceX * computeResolution + ri;
                        const texY = sliceY * computeResolution + gi;

                        const pixelIdx = (texY * textureSize + texX) * 4;
                        const paletteIdx = voronoiPixels[pixelIdx];

                        if (paletteIdx < cells.length) {
                            const r = ri / (computeResolution - 1);
                            const g = gi / (computeResolution - 1);
                            const b = bi / (computeResolution - 1);
                            const lab = rgb2lab(r, g, b);

                            cells[paletteIdx].points.push({
                                rgb: [r, g, b],
                                lab: lab,
                                hex: rgbToHex(r, g, b)
                            });
                        }
                    }
                }
            }

            voronoiCells = cells;
            console.log('Visualization rebuilt:', cells.map(c => `${c.seed.hex}: ${c.points.length} points`));
            updateVoronoiUI();
        }

        // ==========================================
        // INITIALIZATION
        // ==========================================

        // Temporarily disable auto-compute for initial load
        let autoComputeEnabled = false;

        // Try to restore state from URL
        const urlState = decodeStateFromURL();

        if (urlState) {
            // Restore from URL
            console.log('Restoring state from URL:', urlState);

            // Set resolution
            resolutionSlider.value = urlState.resolution;
            resolutionValue.textContent = urlState.resolution;

            // Add colors from URL
            urlState.colors.forEach(hex => {
                const normalized = hex.toUpperCase();
                if (!palette.some(c => c.hex === normalized)) {
                    const [r, g, b] = hexToRgb(normalized);
                    const [L, a, bv] = rgb2lab(r, g, b);
                    palette.push({ hex: normalized, rgb: [r, g, b], lab: [L, a, bv], weight: 1.0 });
                }
            });

            updatePaletteUI();
        } else {
            // Use default colors if no URL state
            const defaultColors = [
                // Earths & Browns
                '#8B4513', '#A0522D', '#D2691E', '#CD853F',
                // Greens (plants, moss, forest)
                '#228B22', '#3CB371', '#556B2F', '#6B8E23',
                // Blues (sky, water)
                '#4682B4', '#5F9EA0', '#87CEEB', '#708090',
                // Grays & Stones
                '#696969', '#808080', '#A9A9A9', '#D3D3D3',
                // Warm naturals (clay, sand, ochre)
                '#DAA520', '#BDB76B', '#BC8F8F', '#F4A460'
            ];

            // Add all default colors without auto-computing
            defaultColors.forEach(hex => {
                const normalized = hex.toUpperCase();
                if (!palette.some(c => c.hex === normalized)) {
                    const [r, g, b] = hexToRgb(normalized);
                    const [L, a, bv] = rgb2lab(r, g, b);
                    palette.push({ hex: normalized, rgb: [r, g, b], lab: [L, a, bv], weight: 1.0 });
                }
            });

            updatePaletteUI();

            // Set initial URL with default colors
            encodeStateToURL();
        }

        // Enable auto-compute and compute once
        autoComputeEnabled = true;
        computeVoronoi();
    </script>
