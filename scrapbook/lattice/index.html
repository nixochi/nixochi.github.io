<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCC Lattice - Shader Version</title>
    <link rel="stylesheet" href="./style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>
    <style>
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        -webkit-text-size-adjust: 100%;
        touch-action: none;
        position: fixed;
      }

      /* Top Left Buttons */
      .top-left-buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 8px;
        z-index: 1001;
      }

      .equation-button {
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(16px);
        border: 1px solid #333;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 500;
        color: #f3f3f3;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        transition: all 0.2s ease;
      }

      .equation-button:hover {
        background: rgba(0, 0, 0, 0.85);
        border-color: #444;
      }

      /* Equation Panel */
      .equation-panel {
        position: absolute;
        top: 68px;
        left: 20px;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        z-index: 1000;
        min-width: 300px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
      }

      .equation-panel.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .equation-input-wrapper {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .equation-input {
        flex: 1;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
        border-radius: 4px;
        padding: 6px 8px;
        font-size: 13px;
        color: #0f0;
        font-family: 'Courier New', monospace;
        user-select: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
      }

      .equation-input:focus {
        outline: none;
        border-color: #0f0;
      }

      .equation-set-btn {
        background: rgba(0, 255, 0, 0.2);
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 6px 12px;
        font-size: 13px;
        color: #0f0;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        transition: all 0.2s ease;
      }

      .equation-set-btn:hover {
        background: rgba(0, 255, 0, 0.3);
      }

      .equation-error {
        margin-top: 8px;
        padding: 6px 8px;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #f00;
        border-radius: 4px;
        font-size: 12px;
        color: #f00;
        font-family: 'Courier New', monospace;
        display: none;
      }

      .equation-error.visible {
        display: block;
      }

      /* FPS Counter */
      #fps-counter {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(8px);
        border: 1px solid #333;
        border-radius: 4px;
        padding: 4px 8px;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        color: #0ff;
        z-index: 1000;
      }

      /* Mobile Layout */
      @media (max-width: 768px) {
        .top-left-buttons {
          display: none;
        }

        .equation-panel {
          position: fixed;
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
          max-width: 100%;
          min-width: 0;
          border-radius: 8px 8px 0 0;
          border-bottom: none;
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
          box-sizing: border-box;
          /* Safe area insets for notched devices */
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
          /* Webkit support */
          -webkit-transform: translateY(0);
        }

        .equation-input-wrapper {
          box-sizing: border-box;
        }

        .equation-input {
          box-sizing: border-box;
          -webkit-appearance: none;
        }

        .equation-set-btn {
          -webkit-appearance: none;
          flex-shrink: 0;
        }

        #fps-counter {
          bottom: auto;
          top: 10px;
          top: max(10px, env(safe-area-inset-top));
          left: 10px;
          left: max(10px, env(safe-area-inset-left));
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Left Buttons -->
    <div class="top-left-buttons">
      <button class="equation-button" id="equationBtn">Equation</button>
    </div>

    <!-- Equation Panel -->
    <div class="equation-panel" id="equationPanel">
      <div class="equation-input-wrapper">
        <input type="text" class="equation-input" id="equationInput"
               value="sin(t + sqrt(x^2+y^2+z^2)*10)*0.5 + 0.5"
               placeholder="Enter equation..."
               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button class="equation-set-btn" id="equationSetBtn">Set</button>
      </div>
      <div class="equation-error" id="equationError"></div>
    </div>

    <!-- FPS Counter -->
    <div id="fps-counter">FPS: --</div>

    <script>
      // FPS tracking
      const fpsCounter = document.getElementById('fps-counter');
      let frameCount = 0;
      let lastTime = performance.now();

      function updateFPS() {
        frameCount++;
        const currentTime = performance.now();
        const deltaTime = currentTime - lastTime;

        if (deltaTime >= 1000) {
          const fps = Math.round((frameCount * 1000) / deltaTime);
          fpsCounter.textContent = `FPS: ${fps}`;
          frameCount = 0;
          lastTime = currentTime;
        }

        requestAnimationFrame(updateFPS);
      }
      updateFPS();

      // Equation panel toggle
      const equationBtn = document.getElementById('equationBtn');
      const equationPanel = document.getElementById('equationPanel');
      const equationSetBtn = document.getElementById('equationSetBtn');
      const equationInput = document.getElementById('equationInput');
      const equationError = document.getElementById('equationError');

      let panelVisible = false;

      equationBtn.addEventListener('click', () => {
        panelVisible = !panelVisible;
        if (panelVisible) {
          equationPanel.classList.add('active');
          equationBtn.textContent = 'Close';
          equationInput.focus();
        } else {
          equationPanel.classList.remove('active');
          equationBtn.textContent = 'Equation';
        }
      });

      // Store last valid equation for error recovery
      let lastValidEquation = '';

      // Hide error message
      function hideError() {
        equationError.classList.remove('visible');
        equationError.textContent = '';
      }

      // Show error message
      function showError(message) {
        equationError.textContent = message;
        equationError.classList.add('visible');
      }

      // Clear error when user starts typing
      equationInput.addEventListener('input', () => {
        hideError();
      });

      // Allow Enter key to trigger Set button
      equationInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          equationSetBtn.click();
        }
      });

      // Export functions to be called from index.js module
      window.equationHandlers = {
        setEquation: (equation) => {
          equationInput.value = equation;
        },
        applyEquation: async () => {
          const equation = equationInput.value.trim();

          if (!equation) {
            showError('Equation cannot be empty');
            return;
          }

          try {
            // Import parser dynamically
            const { parseEquationToGLSL } = await import('./equationParsing.js');

            // Parse equation
            const result = parseEquationToGLSL(equation);

            if (!result.success) {
              showError(result.error);
              console.error('Parse error:', result.error);
              return;
            }

            // Update shader
            if (window.worldInstance) {
              window.worldInstance.updateEquation(result.glslCode);
              lastValidEquation = equation;
              hideError();
              console.log('Equation applied:', equation);
            } else {
              showError('World not initialized');
            }
          } catch (error) {
            showError('Failed to parse equation');
            console.error('Error:', error);
          }
        }
      };

      // Set button functionality
      equationSetBtn.addEventListener('click', () => {
        window.equationHandlers.applyEquation();
      });
    </script>

    <script type="module" src="index.js"></script>
  </body>
</html>
