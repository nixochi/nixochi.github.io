<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>

    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #000000;
            --fg-primary: #ffffff;
            --fg-secondary: #888888;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-primary);
            font-family: monospace;
            color: var(--fg-primary);
            height: 100vh;
            height: -webkit-fill-available;
            height: 100svh;
        }

        breathing-viz {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            inset: 0;
        }

        /* Loading skeleton - shows immediately */
        .skeleton-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .skeleton-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .skeleton-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--fg-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skeleton-text {
            font-size: 14px;
            color: var(--fg-secondary);
        }
    </style>
</head>
<body>
    <!-- Loading skeleton -->
    <div class="skeleton-loader" id="skeleton" aria-live="polite" aria-label="Loading breathing visualization">
        <div class="skeleton-spinner"></div>
        <div class="skeleton-text">Loading</div>
    </div>

    <breathing-viz></breathing-viz>

    <script type="module" src="breathing-viz.js" defer></script>
</body>
</html>
